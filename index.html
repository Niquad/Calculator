<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div>
            <input type="text"  id="Screen">
        </div>
        <div class="buttons">
            
            <div class="button num-button action-btn" onclick="on()">AC</div>
            <div class="button action-btn" id="reset" onclick="calculate('%')">%</div>
            <div class="button action-btn" onclick="del()">Del</div>
            <div class="button num-button calc-action-btn"onclick="calculate('/')">/</div>           
            <div class="button num-button seven" onclick="calculate(7)">7</div>
            <div class="button num-button eight"onclick="calculate(8)">8</div>
            <div class="button num-button nine"onclick="calculate(9)">9</div>
            <div class="button num-button calc-action-btn" onclick="calculate('*')">*</div>
            <div class="button num-button four" onclick="calculate(4)">4</div>
            <div class="button num-button five" onclick="calculate(5)">5</div>
            <div class="button num-button six" onclick="calculate(6)">6</div>
            <div class="button num-button calc-action-btn" onclick="calculate('-')">-</div>
            <div class="button num-button one" onclick="calculate(1)">1</div>
            <div class="button num-button two" onclick="calculate(2)">2</div>
            <div class="button num-button three" id="three" onclick="calculate(3)">3</div>
            <div class="button num-button calc-action-btn" onclick="calculate('+')">+</div>
            <div class="button num-button zero" onclick="calculate(0)">0</div>
            <div class="button num-button point" onclick="calculate('.')">.</div>
            <div class="button calc-action-btn" id="total" onclick="Result()">=</div>
        </div>
    </div>

  <script src="calculator.js"></script>
       
    
</body>
</html>
